# Pull Request Labeler
#
# 생성된 Pull Request에 자동으로 Label을 추가합니다.
# Label 규칙은 .github/labeler.yml에서 설정합니다.
name: Pull Request Labeler
on:
- pull_request_target

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v4
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
